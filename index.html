<!DOCTYPE html>
<html>
<head>
	<title>Tomagotchi!</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">


</head>
<body>
	<div class="tomLogo">
		<img src="https://cdn.shopify.com/s/files/1/0067/1711/2409/collections/Tamagotchi_Logo_1200x1200.png?v=1540119309">
	</div>

	<form>
		<input type="text" class="petName" placeholder="Name your pet!">
		<button type="submit">Play!</button>
	</form>

	<div class="timeStats">
	<h4 class="timePassing">Time Passing:</h4>
	<h4 class="seconds">Seconds:</h4>
	<h4 class="minutes">Minutes:</h4>
	</div>
	<div class="welcome">
		<img src="https://thumbs.gfycat.com/NewDarkFanworms-small.gif">
	</div>

	<div class="rip">
		<img src="https://cdn.pixabay.com/photo/2013/07/12/16/56/tombstone-151525_1280.png">
	</div>

	<div class="wrapper">
	<ul>
		<li class='name'>Name:</li>
		<li class='hunger'>Hunger:</li>
		<li class='sleepiness'>Sleepiness:</li>
		<li class='boredom'>Boredom:</li>
		<li class='age'>Age:</li>
	</ul>

	<div class="tomagotchi"></div>
	</div>

	<div class='gameButtons'>
	<button class='feed'>Feed your pet</button>
	<button class='sleep'>Turn off the lights</button>
	<button class='play'>Play with your pet</button>
	</div>
	<div class='bonusButton'>
		<button class='exercise'>Put it on the treadmill!</button>
	</div>



<footer>Â© 2019 pooter enterprises, All Rights Reserved.</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="js/app.js"></script>
</body>
</html>
